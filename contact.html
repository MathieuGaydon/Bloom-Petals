    <body>
        <div class="container">
            <h4>Contactez-nous</h4>
            <form action="#" method="POST">
                <label for="civilite">Civilité:</label>
                <select id="civilite" name="civilite" required>
                    <option value="" disabled selected>Choisissez...</option>
                    <option value="mr">Monsieur</option>
                    <option value="mme">Madame</option>
                </select>
    
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
    
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
    
                <label for="adresse">Adresse postale:</label>
                <textarea id="adresse" name="adresse" rows="4" required></textarea>

                <label for="adresse">Votre demande :</label>
                <textarea id="adresse" name="adresse" rows="4" required></textarea>
    
                <div class="checkbox">
                    <input type="checkbox" id="politique" name="politique" required>
                    <label for="politique">J'accepte la politique de confidentialité</label>
                </div>
    
                <button type="submit">Envoyer</button>
            </form>
        </div>
